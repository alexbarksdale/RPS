<!DOCTYPE html>
<html lang="en">

<!-- Creidts: Header wallpaper: hdwallsbox.com -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cba328980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>RPS</title>
</head>

<body>
    <div class="game-container">
        <video id="bgVideo" loop autoplay>
            <source src="./img/header.webm" type="video/webm">
        </video>
        <div class="title-content">
            <h2>Prepare to</h2>
            <h1>Roshambo</h1>
        </div>
        <div class="game-content">
            <main class="game-wrapper mr-top">
                <h1 class="title">Rock Paper Scissor</h1>
                <!-- TODO: Remove later  -->
                <h1 class="wl-msg">
                    You
                    <span id="wl">shouldn't see this!</span>
                </h1>

                <div class="rps-container">
                    <button class="btn rps-select" id="rock">
                        <i class="fas fa-hand-rock"></i>
                    </button>
                    <button class="btn rps-select" id="paper">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button class="btn rps-select" id="scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                </div>
            </main>

            <div class="rps-controls">
                <div class="control-container mr-top">
                    <h1>Score</h1>
                    <div class="control-wrapper">
                        <h2>
                            <i class="fas fa-user"></i>
                            You
                            <span id="user_score" class="score">0</span>
                        </h2>
                        <h2>vs</h2>
                        <h2>
                            <span id="bot_score" class="score">0</span>
                            Bot
                            <i class="fas fa-robot"></i>
                        </h2>

                    </div>
                    <button class="btn btn-settings reset">
                        <h1>Reset</h1>
                    </button>
                </div>

                <!--! Keep in case -->
                <!-- <div class="control-container">
                <h1>Settings</h1>
                <div class="control-wrapper">
                    <button class="btn btn-settings start">
                        <h1>Start</h1>
                    </button>
                    <button class="btn btn-settings reset">
                        <h1>Reset</h1>
                    </button>
                </div>
            </div> -->
            </div>
        </div>
    </div>

    <footer>
        <img src="/img/Snowfloor.png" alt="">
    </footer>

    <script src="rps.js"></script>
</body>

</html>
